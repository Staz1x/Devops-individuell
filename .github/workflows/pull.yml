name: Print Artifact Name

on:
  pull_request:
    branches:
      - main

jobs:
  print_artifact_name:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display Artifact Name
        run: |
          artifact_name="DEVOPS" 

          echo "Artifact Name: ${artifact_name}"
